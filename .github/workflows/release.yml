# Release workflow for memo-brain
# This workflow runs tests and creates GitHub releases with cross-platform binaries

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Tests & Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check code formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy checks
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --workspace --all-features

  build-release:
    name: Build Release Binaries
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
          # Linux (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          # Linux (musl - static binary)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        working-directory: ./cli
        run: cargo build --profile dist --target ${{ matrix.target }}

      - name: Prepare archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd cli/target/${{ matrix.target }}/dist
          tar -czf memo-${{ matrix.target }}.tar.gz memo
          mv memo-${{ matrix.target }}.tar.gz ${{ github.workspace }}

      - name: Prepare archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          cd cli/target/${{ matrix.target }}/dist
          Compress-Archive -Path memo.exe -DestinationPath ${{ github.workspace }}/memo-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: memo-${{ matrix.target }}
          path: memo-${{ matrix.target }}.${{ matrix.archive }}
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/memo-x86_64-pc-windows-msvc/memo-x86_64-pc-windows-msvc.zip
            artifacts/memo-x86_64-unknown-linux-gnu/memo-x86_64-unknown-linux-gnu.tar.gz
            artifacts/memo-x86_64-unknown-linux-musl/memo-x86_64-unknown-linux-musl.tar.gz
            artifacts/memo-x86_64-apple-darwin/memo-x86_64-apple-darwin.tar.gz
            artifacts/memo-aarch64-apple-darwin/memo-aarch64-apple-darwin.tar.gz 